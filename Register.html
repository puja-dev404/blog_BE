<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Title -->
    <title>Blog | Register</title> 
</head>
<body>
    <!-- Registration Form Section -->
    <section class="register_form d-flex align-items-center min-vh-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 text-center">
                    <!-- Logo Section -->
                    <div class="L_sub-heading mb-4 text-center">
                        <img src="https://img.freepik.com/premium-vector/adobe-analytics-dashboard-mobile-application-icon_469489-917.jpg"
                            alt="Logo" class="img-fluid logo-img">
                    </div>
                    <!-- Heading Section -->
                    <h2 class="mb-3 H_text">Create Your Account</h2>
                    <p class="P_text mb-4">Fill in the details to register.</p>
                    <!-- Registration Form -->
                    <form id="registerForm" onsubmit="return validateRegisterForm()">
                        <!-- Name Input -->
                        <div class="mb-3 position-relative L_box">
                            <i class="fa-regular fa-user position-absolute icon-left icon_email"></i>
                            <input type="text" class="form-control form_placeholder rounded-input ps-5" id="name"
                                placeholder="Enter your name" required>
                          
                            <div class="invalid-feedback">Please enter your name.</div>
                         
                        </div>

                        <!-- Email Input -->
                        <div class="mb-3 position-relative L_box">
                            <i class="fas fa-envelope position-absolute icon-left icon_email"></i>
                            <!-- Font Awesome email icon -->
                            <input type="email" class="form-control ps-5 form_placeholder rounded-input"
                                id="registerEmail" placeholder="Enter your email" required>
                            <!-- Email input field with validation -->
                            <div class="invalid-feedback">Please enter a valid email.</div>
                        </div>

                        <!-- Password Input -->
                        <div class="mb-3 position-relative L_box">
                            <i class="fas fa-lock position-absolute lock-icon"></i>
                            <!-- Lock icon inside the password field -->
                            <input type="password" id="password" class="form-control ps-5 form_placeholder rounded-input"
                                placeholder="Password" required>
                            <!-- Password input with Bootstrap styles -->
                            <i class="fas fa-eye-slash position-absolute eye-icon" id="togglePassword"></i>
                            <!-- Eye icon for toggling password visibility -->
                            <div class="invalid-feedback">Password must be at least 8 characters long.</div>
                        </div>

                        <!-- Register Button -->
                        <button type="submit" class="btn register_btn mb-3">Register</button>
                        <!-- Main button to submit the form -->

                        <!-- Google Login Button -->
                        <button type="button" class="btn google_btn">
                            <i class="fab fa-google me-2"></i>Google
                            <!-- Google icon followed by text -->
                        </button>
                    </form>

                    <!-- Login Redirect -->
                    <div class="text-center mt-3">
                        <!-- Text with top margin -->
                        <span>Already have an account? <a href="Loin.html" class="text-white fw-bold">Login
                                here</a></span>
                        <!-- Redirect link styled as bold -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript -->
    <script src="./assets/js/script.js"></script>
    <!-- Links to the custom JavaScript file -->
</body>

</html>
