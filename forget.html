<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- CSS links -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <!-- Title -->
    <title>Forgot Password</title>
</head>

<body>
    <section class="login_form d-flex align-items-center min-vh-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 text-center">
                    <div class="L_sub-heading mb-4 text-center">
                        <img src="https://img.freepik.com/premium-vector/adobe-analytics-dashboard-mobile-application-icon_469489-917.jpg"
                            alt="Logo" class="img-fluid  logo-img">
                    </div>
                    <h2 class="mb-3 H_text">Forgot Password</h2>
                    <p class="P_text">Enter your email to reset your password</p>

                    <form id="forgotPasswordForm" onsubmit="return validateForgotPasswordForm()">
                        <!-- Email Input -->
                        <div class="mb-3 position-relative L_box">
                            <i class="fas fa-envelope position-absolute icon-left icon_email"></i>
                            <input type="email" class="form-control ps-5 form_placeholder rounded-input"
                                id="forgotEmail" placeholder="Enter your email" required>
                            <div class="invalid-feedback">Please enter a valid email.</div>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn register_btn">Continue</button>
                    </form>

                    <div class="text-center mt-3">
                        <a href="new.html" class="text-white">Create Password</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./assets/js/script.js"></script>
</body>

</html>
