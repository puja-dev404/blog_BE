<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- CSS links -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <!-- Title -->
    <title>Create Password</title>
</head>

<body>
    <section class="login_form d-flex align-items-center min-vh-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 text-center">
                    <div class="L_sub-heading mb-4 text-center">
                        <img src="https://img.freepik.com/premium-vector/adobe-analytics-dashboard-mobile-application-icon_469489-917.jpg"
                            alt="Logo" class="img-fluid logo-img">
                    </div>
                    <h2 class="mb-3 H_text">Create Password</h2>
                    <p class="P_text">Set your new password below</p>

                 <!-- Password Input -->
<div class="mb-3 position-relative L_box">
    <i class="fas fa-lock position-absolute lock-icon"></i>
    <input type="password" class="form-control ps-5 form_placeholder rounded-input"
        id="password" placeholder="Password" required>
    <i class="fas fa-eye-slash position-absolute eye-icon" id="togglePassword"></i>
</div>

<!-- Confirm Password Input -->
<div class="mb-3 position-relative L_box">
    <i class="fas fa-lock position-absolute lock-icon"></i>
    <input type="password" class="form-control ps-5 form_placeholder rounded-input"
        id="confirmPassword" placeholder="Confirm Password" required>
    <i class="fas fa-eye-slash position-absolute eye-icon" id="toggleConfirmPassword"></i>
</div>


                    <div class="text-center mt-3">
                        <a href="forget.html" class="text-white">Back to Forgot Password</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./assets/js/script.js"></script>
</body>

</html>
